<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./style/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Hangman</h1>
      </div>
      <div class="word container">
        <input
          type="text"
          class="input"
          id="word"
          placeholder="Word to guess"
        />
      </div>

      <div class="guessContainer"></div>
      <div class="userGuess">
        <input class="input" type="text" placeholder="type a letter to guess" />
      </div>
    </div>
    <script src="./javascript/app.js"></script>
  </body>
</html>
